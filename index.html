<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Spring Copy</title>
</head>

<body>
    <header class="header">
        <div class="header__container ">
        <div class="header__icon">
            <img class="header__icon__image" src="./materials/images/Безымянный.png" alt="logo_image">
        </div>
        <div class="header__hammenu">
            <span class="header__hammenu__span"></span>
        </div>
        <nav class="header__navigation">
            <ul class="header__navigation__menu">

            </ul>
        </nav>

    </div>
    </header>

    <div class="main">
        <div class="main__projects container">
            <h1 class="main__projects__header">Projects</h1>
            <p class="main__projects__article">From configuration to security, web apps to big data—whatever the
                infrastructure needs of your application may be, there is a Spring Project to help you build it. Start
                small and use just what you need—Spring is modular by design.</p>
            <button class="main__projects__button">Release Calendar</button>
        </div>
        <div class="main__cards">
            <div class="cards-container">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search articles..." />
                  </div>

                <div class="main__cards__container">

                </div>
            </div>

        </div>
    </div>
    <script type="module" src="./js/menu.js"></script>
    <script type="module" src="./js/projects.js"></script>
    <script type="module" src="./js/burgerMenuScript.js"></script>
    <script type="module" src="./js/mobileSubMenu.js"></script>
</body>

</html>
